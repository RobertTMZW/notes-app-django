<!DOCTYPE html>
{% extends 'base.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

{% block content %}
<form  method='POST'>{% csrf_token %}
{{form.as_p}}
<button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}

</div>
{% endif %}
<a href="{% url 'notes.list' %}" class="btn btn-secondary my-5">Cancel</a>
{% endblock %}

</html>
