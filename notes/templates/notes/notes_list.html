{% extends "base.html" %}

{% block content %}
<h1>Here are your notes</h1>
<!-- <body> -->
{% if notes is null %}
    <p>No notes have been added yet. Click Create to add notes</p>
{% endif %}

<div class="row row-cols3 g-2">

    {% for note in notes %}
    <div class="col">
        <div class="p-3 border">
            <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non"> <h3>{{note.title}}</h3></a>
            {{note.text|truncatechars:9}}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
